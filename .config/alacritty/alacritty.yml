key_bindings:
  - { key: Left, mods: Alt, chars: "\eb" }
  - { key: Right, mods: Alt, chars: "\ef" }
  - {
      key: Left,
      mods: Command,
      chars: "\eOH",
      mode: AppCursor
    }
  # Home
  - {
      key: Right,
      mods: Command,
      chars: "\eOF",
      mode: AppCursor
    }
  # End
  - { key: Minus, mods: Command, action: DecreaseFontSize }
  - { key: Minus, mods: Control, action: IncreaseFontSize }
  - { key: K, mods: Command, action: ClearHistory }
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: Slash, mods: Alt, chars: "\\" }
  - { key: X, mods: Alt, chars: "\ex" }
  ## Rest of config is copied from -  https://github.com/FrankLA0203/Dotfiles/blob/master/.config/alacritty/alacritty.yml#L6

window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 15 #25
    y: 15 #25

  dynamic_padding: true
  decorations: None

scrolling:
  history: 10000

  multiplier: 3

font:
  size: 17.0
  normal:
    family: Source Code Pro
    style: Regular
  bold:
    family: Source Code Pro
    style: Bold
  italic:
    family: Source Code Pro
    style: Italic
  bold_italic:
    family: Source Code Pro
    style: Bold Italic

  offset:
    x: 0
    y: 1

  glyph_offset:
    x: 0
    y: 1

  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'

background_opacity: 0.97

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: false

  url:
    launcher:
      program: w3m
      args: []

    modifiers: "Command"

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

  save_to_clipboard: false

window.dynamic_title: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

enable_experimental_conpty_backend: false

alt_send_esc: true

debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn

  print_events: false

  ref_test: false

colors:
  # Default colors
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'

  # Normal colors
  normal:
    black: '#000000'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#caa9fa'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#bfbfbf'

  # Bright colors
  bright:
    black: '#575b70'
    red: '#ff6e67'
    green: '#5af78e'
    yellow: '#f4f99d'
    blue: '#caa9fa'
    magenta: '#ff92d0'
    cyan: '#9aedfe'
    white: '#e6e6e6'
